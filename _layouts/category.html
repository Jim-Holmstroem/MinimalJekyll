---
layout: default
---

<div class="category">
    <p>category</p>
    <header class="category-header">
        <h1 class="category-title">title:{{ page.title }}</h1>
    </header>
    <p>category: {{ page.category }}</p>
    <ul>
        {% for post in site.categories[page.category]%}
        {% endfor %}
    </ul>
    <article class="category-content">
        {{ content }}
    </article>
</div>
